<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Task List</title>
</head>
<body class="container-fluid">
  <h1>Task List</h1>
  <div class="row">
    <div class="col-md-6">
      <h2>Add a task:</h2>
      <form id="new-task">
        <div class="form-group">
          <label for="input-task-name">Task Name: </label>
          <input id="input-task-name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="input-task-description">Description: </label>
          <input id="input-task-description" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>

      <h2>Tasks:</h2>
      <ul id="tasks">
      </ul>
      <div class="col-md-6">
        <div id="show-task">
          <h2></h2>
          <p>Task: <span class="output-task"></span></p>
          <p>Description: <span class="output-description"></span></p>
          <button id="task-remove" class="btn">Remove</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

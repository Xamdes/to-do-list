<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places Been</title>
</head>
<body class="container-fluid">
  <h1>Places Been</h1>
  <div class="row">
    <div class="col-md-6">
      <h2>Add a place:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="input-location">Location: </label>
            <input id="input-location" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="input-landmark">Landmark: </label>
            <input id="input-landmark" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="input-date">Date: </label>
            <input id="input-date" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="input-notes">Notes: </label>
            <input id="input-notes" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Add</button>
        </form>

        <h2>Places:</h2>
        <ul id="places">
        </ul>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <p>Location: <span class="location"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Date: <span class="date"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </ul>
    </div>
  </div>
</body>
</html>
